    branches: [ main ]Kewajiban secara sederhana dapat diartikan sebagai segala sesuatu yang harus dilaksanakan dengan penuh tanggung jawab. Dengan demikian, kewajiban asasi dapat diartikan sebagai kewajiban dasar setiap manusia. Berdasarkan ketentuan pasal 1 ayat 2 Undang- undang RI Nomor 39 Tahun 1999 tentang Hak Asasi Manusia, Kewajiban dasar manusia merupkan seperangkat kewajiban yang apabila tidak dilaksanakan, tidak memungkinkan terlaksana dan tegaknya hak asasi manusia. 
Hak dan kewajiban asasi merupakan dua hal yang saling berkaitan. Keduanya memiliki hubungan kausalitas atau hubungan sebab- akibat. Seseorang mendapatkan haknya dikarenakan dipenuhinya kewajiban yang dimilikinya. 
Pancasila merupakan ideologi yang mengedepankan nilai- nilai kemanusiaan. Dengan kata lain, pancasila sangat menghormati hak asasi setiap warga negara maupun bukan warga negara Indonesia. Semua sila pancasila mengandung nilai- nilai penghormatan atas hak asasi manusia. 
Jaminan serta pengaturan hak dan kewajiban asasi manusia oleh pancasila dapat dilihat dari nilai- nilainya yang terdiri atas nilai dasar, nilai instrument dan nilai praktis. 
Salah satu cara untuk mengharmonisasikan hak dan kewajiban asasi manusia dalam kehidupan sehari- hari adalah dengan menghindarkan diri dari sikap egois atau terlalu mementingkan diri sendiri. 
Hak dan kewajiban asasi manusia dalam nilai dasar Pancasila terletak pada ketentuan setiap sila Pancasila, yang kemudian dijabarkan dalam nilai instrumental yang berupa ketentuan peraturan perundang- undangan tentang hak asasi manusia, yang diimplementasikan dalam praktek kehidupan sehari- hari. 


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
